# Sample Quantumult Configuration
#
# 以 “;” 或 “#” 或 “//“ 开头的行为注释行。
#
# SS-URI scheme can be found at https://shadowsocks.org/en/spec/SIP002-URI-Scheme.html
#
# Quantumult 使用 HTTP HEAD 方法对测试网址 server_check_url 进行网页响应性测试（测试结果为通过该节点访问此网页获得 HTTP 响应所需要的时间），来确认节点的可用性。
# Quantumult 界面中的延迟测试方式均为网页响应性测试，显示的最终延迟均为通过对应节点访问测试网页获得 HTTP 响应所需要时间。
#
# dns_exclusion_list 包含禁用了占位符IP（240. *）的域，不在其中的域均启用了占位符IP，并且已打开“远程解析”设置。
#
# udp_whitelist UDP端口白名单，为空表示包含所有端口。目的端口不在其中的UDP数据包（通过Quantumult隧道接口）将被丢弃。 此设置与策略无关，也与代理（服务器）端口无关。
#
# Quantumult将不会处理排除在路由上的流量。 修改后最好重新启动设备。
#

[general]
excluded_routes=192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 127.0.0.0/8, 224.0.0.0/24
network_check_url=http://www.baidu.com/
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
server_check_url=http://www.gstatic.com/generate_204
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi
udp_whitelist=53, 123, 1900, 80-443
;ssid_suspended_list=需要暂停代理的WiFi列表
;icmp_auto_reply=true
# 运行模式触发：蜂窝，一般wifi，特定网络
# filter, all_direct, all_proxy
running_mode_trigger=filter, filter, 5g:all_direct, asus:all_proxy
# 订阅解析，引用远程解析脚本
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js


